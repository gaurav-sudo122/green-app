<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Tree Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #e9f7ef, #f5f7f6);
      color: #1f2d2b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 26px;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .header p {
      margin-top: 8px;
      font-size: 14px;
      color: #4b5e5b;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .field { margin-bottom: 18px; }
    .field label { display: block; font-size: 14px; margin-bottom: 6px; color: #3b4f4b; }

    .field input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #dbe7e1;
      font-size: 15px;
      outline: none;
    }

    .suggestion {
      background: #f2fbf7;
      border-left: 4px solid #3fa87a;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 18px;
      color: #2f6f55;
    }

    .tree-choice { display: flex; gap: 10px; margin-top: 8px; }
    .tree-choice button {
      flex: 1; padding: 10px; border-radius: 12px;
      border: 1px solid #cfe7db; background: #f8fffb;
      font-size: 14px; cursor: pointer;
    }
    .active { background: #3fa87a; color: white; border-color: #3fa87a; }

    .btn {
      margin-top: 22px; width: 100%; padding: 16px;
      border-radius: 16px; border: none; background: #3fa87a;
      color: white; font-size: 16px; font-weight: 600; cursor: pointer;
    }

    .footer-note { text-align: center; margin-top: 16px; font-size: 12px; color: #6a7f7b; }
  </style>
</head>

<body>
  <div class="phone">

    <div class="header">
      <h1>Login</h1>
      <p>Tell us about you and your tree</p>
    </div>

    <div class="card">

      <div class="field">
        <label>Your Name</label>
        <input id="userName" type="text" placeholder="Enter your name" />
      </div>

      <div class="field">
        <label>Address / Location</label>
        <input id="userLocation" type="text" placeholder="City, area or locality" />
      </div>

      <div class="suggestion">
        <strong>Based on your location</strong>
        Trees like Neem, Peepal, and Jamun generally grow well here.
      </div>

      <div class="field">
        <label>Tree Name (Optional)</label>
        <input id="treeCustomName" type="text" placeholder="e.g. My Neem Tree" />
      </div>

      <div class="field">
        <label>Select Tree Type</label>
        <div class="tree-choice">
          <button class="treeOption active">Neem</button>
          <button class="treeOption">Jamun</button>
          <button class="treeOption">Peepal</button>
          <button class="treeOption">Other</button>
        </div>
      </div>

      <button class="btn">Continue</button>
    </div>

    <div class="footer-note">One user • One tree • Real responsibility</div>
  </div>

<script>
let selectedTree = "Neem";

// TREE BUTTONS SELECT LOGIC
document.querySelectorAll(".treeOption").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".treeOption").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedTree = btn.innerText;
  });
});

// CONTINUE BUTTON LOGIC
document.querySelector(".btn").addEventListener("click", () => {
  const name = document.getElementById("userName").value;
  const location = document.getElementById("userLocation").value;
  const customTree = document.getElementById("treeCustomName").value;

  if (!name || !location) {
    alert("Please enter name and location");
    return;
  }

  localStorage.setItem("userName", name);
  localStorage.setItem("userLocation", location);
  localStorage.setItem("userTree", customTree || selectedTree);

  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
