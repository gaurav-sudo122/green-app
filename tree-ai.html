<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tree AI Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #e8f3ef;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 100px;
      color: #2b3d3a;
    }

    .upload-box {
      background: #f4f9f6;
      border: 2px dashed #54a383;
      padding: 22px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #eaf7f1;
    }

    #preview {
      width: 100%;
      margin-top: 14px;
      border-radius: 14px;
      display: none;
    }

    #loading {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #277a55;
      display: none;
    }

    /* LOADING DOTS */
    .dots {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #3fa87a;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    /* AI RESULT BOX */
    #result {
      display: none;
      background: #ecfdf3;
      padding: 18px;
      border-radius: 16px;
      border-left: 5px solid #38a169;
      color: #215e3c;
    }

    .btn-back {
      width: 100%;
      padding: 14px;
      background: #33956a;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-back:hover {
      background: #277a55;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="title">AI Tree Health Analysis</div>

      <label for="uploadImg" class="upload-box">
        Click to Upload Tree Image
      </label>
      <input type="file" id="uploadImg" accept="image/*" style="display:none;">

      <img id="preview" />

      <div id="loading">
        Analyzing image...
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- AI RESULT CARD -->
    <div class="card" id="result">
      <h3>AI Health Report</h3>
      <p><b>Overall Health:</b> Good</p>
      <p><b>Observation:</b> Leaves look green and healthy.</p>
      <p><b>Moisture Level:</b> Moderate</p>
      <p><b>Sunlight Exposure:</b> Balanced</p>
      <p><b>Next Care Suggestion:</b> Water after 2 days.</p>
    </div>

    <button class="btn-back" onclick="goBack()">Back to Dashboard</button>

  </div>

  <script>
    document.getElementById("uploadImg").addEventListener("change", function (e) {
      let file = e.target.files[0];
      const reader = new FileReader();

      document.getElementById("loading").style.display = "block";

      reader.onload = function () {
        localStorage.setItem("treeImage", reader.result);

        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("preview").src = reader.result;
          document.getElementById("preview").style.display = "block";
          document.getElementById("result").style.display = "block";
        }, 2000);
      };

      reader.readAsDataURL(file);
    });

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>

</html>
